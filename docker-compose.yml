version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /home/dot:/home/dot
      - /home/dot/work/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /home/dot/work/docker/nginx/favicon.ico:/usr/share/nginx/html/favicon.ico
      - /home/dot/work/docker/php/dokuwiki:/usr/share/nginx/html/dokuwiki
      - /home/dot/work/docker/cgi/dc:/usr/share/nginx/html/dc
    depends_on:
      - php
      - cgi
    restart: always
  php:
    image: php:7-fpm
    volumes:
      - /home/dot/work/docker/php/dokuwiki:/usr/share/nginx/html/dokuwiki
    restart: always
  cgi:
    build:
      context: cgi
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    volumes:
      - /home/dot/work/docker/cgi/dc:/usr/share/nginx/html/dc
    restart: always
  node:
    image: node:lts-alpine
    ports:
      - "3000:3000"
    volumes:
      - /home/dot/work/docker/node/ExpressRESTfulAPI:/src
    working_dir: "/src"
    command: [sh, -c, npm install && npm start]
    depends_on:
      - mongo
    restart: always
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./mongo/db:/data/db
      - ./mongo/configdb:/data/configdb
    restart: always
